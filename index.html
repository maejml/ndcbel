<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>NDCBel</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

</head>

<body>

  <div id="sidebar">

    <button class="active" data-section="activite">
      <i class="fas fa-chart-area"></i>
      Activité
    </button>
    <button data-section="feed">
      <i class="fas fa-comment-alt"></i>
      Feed
    </button>
    <button data-section="reglages">
      <i class="fas fa-cog"></i>
      Réglages
    </button>

  </div>

  <div class="content">

    <div class="nav-click visible-xs">
      <div class="hamburger">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
      </div>
    </div>

    <div class="section activite active" data-section="activite">
      <div class="barre-haute">
        <h1>Activité</h1>
        <form method="get" class="search-container" action="javascript:void(0);">
          <input type="text" id="search-bar" placeholder="Rechercher...">
          <button id="search-button"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="sub-content">
        <div class="sub-content-left">
          <div class="sub-top">
            <div id="infoSalle">
              <h2 id="nomSalle">Choisissez un bâtiment</h2>
              <p id="intervalDate"></p>
            </div>
            <div>
              <form name="tripleplay" action="javascript:void(0);">
                <div class="select">
                  <label>Bâtiment :</label>
                  <select name="List1">
                    <option selected>---</option>
                  </select>
                </div>
                <div class="select">
                  <label>Étage :</label>
                  <select name='List2'>
                    <option selected>---</option>
                  </select>
                </div>
                <div class="select">
                  <label>Salle :</label>
                  <select name='List3'>
                    <option selected >---</option>
                  </select>
                </div>
              </form>
            </div>
            <!-- Fin séparation du sub-top pour flex -->
          </div>
          <!-- Fin sub-top -->
          <div class="sub-middle">
            <canvas id="myChart" width="500" height="40vh"></canvas>
          </div>
          <!-- Fin sub-middle -->
        </div>
        <!-- Fin subcontent-left -->
        <div class="sub-content-right">
          <div class="item">
            <i class="fas fa-users"></i>
            <p>Présents</p>
            <i class="fas fa-chevron-circle-up"></i>
            <h3 id="itemPresents">---</h3>
          </div>
          <div class="item">
            <i class="fas fa-bell"></i>
            <p>Décibels</p>
            <!-- Remplacer en fonction de la valeur d'avant, augmentation ou diminution -->
            <i class="fas fa-chevron-circle-down"></i>
            <!-- Remplacer en fonction de la valeur actuelle -->
            <h3 id="itemNiveau"></h3>
          </div>
          <!--
          <div class="item">
            <i class="fas fa-history"></i>
            <p>Dernière Activité</p>
            <i class="fas fa-chevron-circle-up"></i>
            <h3 id="itemDerniere"></h3>
          </div>
          -->
        </div>
        <!-- Fin subcontent-right -->
      </div>
    </div>
    <div class="section feed" data-section="feed">
      <div class="barre-haute">
        <h1>Feed</h1>
      </div>
    </div>
    <div class="section reglages" data-section="reglages">
      <div class="barre-haute">
        <h1>Réglages</h1>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4066a3c5f6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
